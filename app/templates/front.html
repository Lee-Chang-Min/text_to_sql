<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Interface</title>
</head>
<body>
    <h1>SQL Query Interface</h1>
    <form method="post" action="/sql">
        <label for="question">Question:</label><br>
        <textarea id="question" name="question" rows="4" cols="50">{{ question | default('') }}</textarea><br><br>
        <input type="hidden" name="chat_history" value="{{ chat_history | default('') }}">
        <input type="submit" value="Submit">
    </form>
    {% if answer %}
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
